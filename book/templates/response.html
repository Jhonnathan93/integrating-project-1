{% extends 'base.html' %}
{% block content %}
<body>
    <main>
        <div class="container">
            <div class="row">
        
                {% for libro in libros %}
                    {% for elemento in libro %}
                        <div class="col-6">
                            <div class="card mb-3" style="max-width: 540px;">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="{{ elemento.imagen_enlace }}" class="img-fluid rounded-start" alt="Portada del libro">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">{{ elemento.titulo }}</h5>
                                            <p class="card-text">{{ elemento.descripcion }}</p>
                                            <p class="card-text"><small class="text-body-secondary">Autor(es): {{ elemento.autores }}</small></p>
                                            <p class="card-text"><small class="text-body-secondary">Enlace de compra: <a href="{{ elemento.buy_link }}" target="_blank">Comprar</a></small></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endfor %}
                
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
{% endblock content %}
