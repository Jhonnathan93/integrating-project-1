{% extends 'base.html' %}
{% block content %}

<body>
    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Actualizar Reading List</h5>
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Título</label>
                        {% if initial_data.title == "Leer más tarde" %}
                            <input type="text" name="title" class="form-control" id="id_title" value="{{ initial_data.title }}" required disabled>
                            <p class="text-muted">No puedes cambiar el título de esta Reading List.</p>
                        {% else %}
                            <input type="text" name="title" class="form-control" id="id_title" value="{{ initial_data.title }}" required>
                        {% endif %}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Descripción</label>
                        <textarea name="description" class="form-control" id="id_description" required>{{ initial_data.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="id_cover" class="form-label">Portada</label>
                        <input type="file" name="cover" class="form-control-file" id="id_cover" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Aplicar cambios</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
{% endblock content %}
