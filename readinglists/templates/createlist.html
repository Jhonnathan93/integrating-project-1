{% extends 'base.html' %}
{% block content %}
<body>
    <div class="container">
        <h2>Crear Reading List</h2>
        <form  action="{% url 'createlist' %}" method="post"  enctype="multipart/form-data" class="php-email-form">
            {% csrf_token %}
            <div class="row gy-4">
                <div class="col-md-8">
                    <input type="text" name="title" class="form-control" placeholder="Título de tu Reading List" required>
                </div>
                <div class="col-md-8">
                    <textarea name="description" class="form-control" placeholder="Agrega una descripción" required></textarea>
                </div>
                <div class="col-md-12">
                    <input type="file" name="cover" class="form-control-file" accept="image/*" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #39A0ED; color: #fff; border: solid #39A0ED;">Crear</button>
            
        </form>
        
    </div>
</body>
</html>
{% endblock content %}
