<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booknexus</title>
    <link rel="stylesheet" href="styles-readinglist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Booknexus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                </li>

            </ul>
            </div>
        </div>
    </nav>
</header>
<body>
    <div class="container">
        <div class="text-center">
            <a href="{% url 'createlist' %}" class="btn btn-primary">Crear una Reading List</a>
        </div>
        {% for readinglist in readinglists %}
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ readinglist.cover.url }}" class="img-fluid" alt="{{ readinglist.title }} Cover">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'detail' readinglist.id %}">{{ readinglist.title }}</a></h5>
                        <p class="card-text"><small class="text-muted">
                            {{ readinglist.date_created }}
                        </small></p>
                        {% if user.is_authenticated and user == readinglist.user %}
                <a class="btn btn-danger" href="{% url 'deletelist' readinglist.id %}">
                    Delete
                </a>
                {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</body>
</html>
